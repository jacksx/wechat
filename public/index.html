    <title>聊天室</title>

    <link rel="stylesheet" href="/public/lib/jquery-emoji/css/jquery.emoji.css"/>
    <link rel="stylesheet" href="/public/css/index.css" />
  </head>
  <body>
    <div class="login_box" style="display: block;">
      <h3>用户登录</h3>
      <p>用户名</p>
      <input type="text" placeholder="请输入用户名" id="username" />
      <p>选择头像</p>
      <ul class="avatar" id="login_avatar">
        <li><img src="/public/images/avatar01.jpg" alt="" /></li>
        <li><img src="/public/images/avatar02.jpg" alt="" /></li>
        <li><img src="/public/images/avatar03.jpg" alt="" /></li>
        <li><img src="/public/images/avatar04.jpg" alt="" /></li>
        <li><img src="/public/images/avatar05.jpg" alt="" /></li>
        <li><img src="/public/images/avatar06.jpg" alt="" /></li>
        <li><img src="/public/images/avatar07.jpg" alt="" /></li>
        <li><img src="/public/images/avatar08.jpg" alt="" /></li>
        <li><img src="/public/images/avatar09.jpg" alt="" /></li>
        <li><img src="/public/images/avatar10.jpg" alt="" /></li>
      </ul>
      <button class="weui-btn" id="loginBtn">登录</button>
    </div>
    <div class="container" style="display: none;">
      <!-- 用户列表 -->
      <div class="user-list">
        <div class="header">
          <div class="avatar">
            <img class="img avatar_url" src="/public/images/avatar2.jpg" alt="" />
          </div>
          <div class="info">
            <!--  -->
            <h3 class="username" id="self_name">清流</h3>
          </div>
        </div>
        <div class="title"><h3>用户列表</h3></div>
        <ul class="header ">
          
        </ul>
      </div>
      <!-- 聊天主窗口 -->
      <div class="box">
        <!-- 聊天窗口头部 -->
        <div class="box-hd"><h3>聊天室(<span id="userCount">99</span>)</h3></div>

        <!-- 聊天窗口主体区域 -->
        <div class="box-bd">
          <!--
          <div class="system">
            <p class="message_system">
              <span class="content">"往事随风"邀请你和"Boy"加入了群聊</span>
            </p>
          </div>
          <div class="message-box">
            <div class="my message">
              <img class="avatar" src="images/avatar2.jpg" alt="" />
              <div class="content">
                <div class="bubble">
                  <div class="bubble_cont">在干嘛</div>
                </div>
              </div>
            </div>
          </div>
          <div class="message-box">
            <div class="other message">
              <img class="avatar" src="images/avatar02.jpg" alt="" />
              <div class="content">
                <div class="nickname">小美</div>
                <div class="bubble">
                  <div class="bubble_cont">吃饭</div>
                </div>
              </div>
            </div>
          </div>
          -->

        </div>

        <!-- 聊天窗口底部区域 -->
        <div class="box-ft">
          <!-- 工具栏 -->
          <div class="toolbar">
            <a href="javascript:;" title="表情" class="face"></a>
            <a href="javascript:;" title="截屏" class="screen-cut">
            </a>
            <a href="javascript:;" title="图片" class="file">
              <label for="file"></label>
              <input type="file" id="file" style="display: none;">
            </a>
          </div>
          <!-- 内容输入区域 -->
          <div class="content">
            <!-- div添加一个属性：contenteditable -->
            <div class="text" id="content" contenteditable></div>
          </div>
          <!-- 发送按钮 -->
          <div class="action">
            <span class="desc">按下Ctrl+Enter发送</span>
            <a class="btn-send" id="btn-send" href="javascript:;">发送</a>
          </div>
        </div>
      </div>
      </div>
<!--    图片放大-->
    <div class="show-image" style="display: none; background-color: rgba(0, 0, 0, 0.6);
    width: 100%; height: 723px; position: absolute; top: 0; left: 0">
      <div class="image" onclick='$(".show-image").hide()' style="display: flex; justify-content: center; align-items: center;">
        <img style="width: auto; height: 723px"  src="">
      </div>
    </div>
    </div>
    <!-- 引入socketio -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/jquery-1.12.4.js"></script>
    <script src="/public/lib/jquery-mCustomScrollbar/script/jquery.mCustomScrollbar.min.js"></script>
